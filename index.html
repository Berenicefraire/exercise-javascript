<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="./script/calc.js"></script>
</head>
<body>
    <form onsubmit="return suma()" action="#" method="post">
        <div class="form">
        <input type="number" id="valor1" name="valor1" placeholder="valor 1">
        </div>
        
        <div class="form">
            <input type="number" id="valor2" name="valor2" placeholder="valor 2">
        </div>
        <button class="botones" type="submit">Suma</button>
        <button class="botones" type="reset">Reinicio</button>
        <button onclick="tomarValores()">Test</button>
    </form>
</body>
</html>
